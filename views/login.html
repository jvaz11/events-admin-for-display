<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name" style="display: run-in; color: #1ab394">Events Board <small style="display: inline; font-size: 11px; font-weight: light">beta</small> </h2>
        </div>
        <form class="m-t" role="form" ng-submit="login(user)">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" ng-model="user.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required="">
            </div>
            <button type="submit" class="btn btn btn-white block full-width m-b">Login</button>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a href="/#/register" class="btn btn-success btn-block">Sign Up</a>
        </form>
    </div>
</div>
