<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel">

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Simple example of second view
                </h1>
                <small>Configure in config.js as minor state.</small>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>New Event</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal" ng-submit="saveEvent()">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="newEvent.name" class="form-control"><span class="help-block m-b-none">This is the title of your event that will appear on the slide.</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-4">
                                    <p class="input-group">
                                        <input type="date"  class="form-control" datepicker-popup="{{format}}" ng-model="newEvent.date" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" />
                                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                                    </p>
                                </div>
                                <label class="col-sm-2 control-label">Time</label>
                                <div class="col-sm-4">
                                    <timepicker ng-model="newEvent.time" ng-change="changed()" hour-step="1" minute-step="5" show-meridian="ismeridian"></timepicker>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="submit">Cancel</button>
                                    <button class="btn btn-primary" type="submit">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Upcoming Events</h5>
                    </div>
                    <div class="ibox-content inspinia-timeline">
                        <div class="timeline-item" ng-repeat="event in events | orderBy:'datetime':false">
                            <div class="row">
                                <div class="col-xs-6 content no-top-border">
                                    <h2>{{ event.name }}</h2>
                                    <medium style="text-navy">{{ event.datetime | date:"fullDate"}}</medium>
                                    <br/>
                                    <medium class="text-navy">{{ event.datetime | date:"hh:mm a"}}</medium>
                                </div>
                                <div class="col-xs-3 date pull-right">
                                    <a ng-click="remove(event)"><i class="fa fa-times fa-3x deletex"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
