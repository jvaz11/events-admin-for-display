<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
<h2 class="logo-name" style="display: run-in; color: #1ab394">Events Board <small style="display: inline; font-size: 11px; font-weight: light">beta</small> </h2>        </div>
        <p>Sign up to create your free events board!</p>
        <form class="m-t" role="form" ng-submit="register(user)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
            </div>            
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-success block full-width m-b">Sign Up</button>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/login">Login</a>
        </form>
    </div>
</div>
